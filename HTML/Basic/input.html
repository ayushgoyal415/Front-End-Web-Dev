<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="styles/input.css" />
  </head>
  <body>
    <!-- My search bar -->
    <div class="search-div">
      <input class="search-bar" type="text" placeholder="Search" />
    </div>

    <!-- LinkedIn signup -->
    <div class="linkedin-div">
      <p class="label">Email</p>
      <input type="email" class="text-box" />
      <p class="disclaimer">
        By clicking Agree and Join, you agree to the Privacy Policy
      </p>
      <button class="join-button">Agree & Join</button>
    </div>

    <!-- Twitter tweet box -->
    <div class="twitter-div">
      <img class="profile-picture" src="images/2x2.jpg" />
      <input class="tweet-box" type="text" placeholder="What's happening" />
      <button class="tweet-button">Tweet</button>
    </div>

    <!-- Google Search -->
    <div class="google-div">
      <img class="google-logo" src="images/googlelogo_color_272x92dp.png" />
      <input
        class="google-search"
        type="search"
        placeholder="Search Google or type a URL"
      />
    </div>

    <!-- Uber ride request -->
    <div class="uber-div">
      <p class="request-title">Request a ride now</p>
      <input
        class="pickup-box"
        type="text"
        placeholder="Enter pickup location"
      />
      <input
        class="destination-box"
        type="text"
        placeholder="Enter destination"
      />
      <button class="request-button">Request now</button>
      <button class="schedule-button">Schedule for later</button>
    </div>
  </body>
</html>
