<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="styles/input.css" />
  </head>
  <body>
    <!-- My search bar -->
    <div class="main-div" id="search-div">
      <input type="text" placeholder="Search" />
    </div>

    <!-- LinkedIn signup -->
    <div class="main-div" id="linkedin-div">
      <label for="email-input">Email</label>
      <input type="email" id="email-input" />
      <p>By clicking Agree and Join, you agree to the Privacy Policy</p>
      <button>Agree & Join</button>
    </div>

    <!-- Twitter tweet box -->
    <div class="main-div" id="twitter-div">
      <img src="images/2x2.jpg" />
      <input type="text" placeholder="What's happening" />
      <button>Tweet</button>
    </div>

    <!-- Google Search -->
    <div id="google-div" class="main-div">
      <img src="images/googlelogo_color_272x92dp.png" />
      <input type="search" placeholder="Search Google or type a URL" />
    </div>

    <!-- Uber ride request -->
    <div id="uber-div" class="main-div">
      <h1>Request a ride now</h1>
      <div>
        <input type="text" placeholder="Enter pickup location" />
        <input type="text" placeholder="Enter destination" />
      </div>
      <div>
        <button>Request now</button>
        <button>Schedule for later</button>
      </div>
    </div>
  </body>
</html>
