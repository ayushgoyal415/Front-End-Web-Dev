<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div</title>
    <link rel="stylesheet" href="styles/div.css" />
  </head>
  <body>
    <!-- Aligning google page using div -->
    <div class="google-div">
      <div>
        <img class="google-logo" src="images/googlelogo_color_272x92dp.png" />
      </div>
      <div>
        <input
          class="google-search"
          type="search"
          placeholder="Search Google or type a URL"
        />
      </div>
      <div>
        <button class="search-button">Google Search</button>
        <button class="lucky-button">I'm Feeling Lucky</button>
      </div>
    </div>
    <br />

    <!-- Using inline block on div -->
    <div class="friends-div">
      <img class="ayush-img" src="images/2x2.jpg" />
      <p class="name-text">Ayush</p>
      <p class="mutual-text">2 mutual friends</p>
      <button class="add-button">Add Friend</button>
    </div>
    <div class="friends-div">
      <img class="abeesh-img" src="images/abhi.png" />
      <p class="name-text">Abeesh</p>
      <p class="mutual-text">2 mutual friends</p>
      <button class="add-button">Add Friend</button>
    </div>
  </body>
</html>
