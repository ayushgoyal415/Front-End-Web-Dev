<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="styles/buttons.css" />
  </head>
  <body>
    <button id="yt">SUBSCRIBE</button>
    <div id="twitter">
      <button id="join">JOIN</button>
      <button id="tweet">Tweet</button>
    </div>
    <button id="uber">Request now</button>
    <div id="amazon">
      <button>Add to Cart</button>
      <button>Buy now</button>
    </div>
    <button id="github">Sign up</button>
    <div id="bootstrap">
      <button>Get Started</button>
      <button>Download</button>
    </div>
    <div id="linkedin">
      <button>Apply on company website</button>
      <button>Save</button>
    </div>
    <button class="green-btn" id="stretch">Stretch</button>
    <div id="click">
      <button class="green-btn">Click</button>
    </div>
    <div>
      <button class="green-btn margin-stretch">One</button>
      <button class="green-btn margin-stretch">Two</button>
      <button class="green-btn margin-stretch">Three</button>
    </div>
  </body>
</html>
