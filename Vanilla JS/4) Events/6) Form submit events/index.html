<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success">
      <div class="container">
        <h1 id="header-title">Item Lister</h1>
        <input
          type="text"
          class="form-control search-bar"
          id="search"
          placeholder="Search items..."
        />
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline" id="form-body">
          <input type="text" class="form-control" id="form-input" />
          <input type="submit" class="btn" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1 <button id="del-btn" class="delete-button">&#10006;</button>
          </li>
          <li class="list-group-item">
            Item 2 <button id="del-btn" class="delete-button">&#10006;</button>
          </li>
          <li class="list-group-item">
            Item 3 <button id="del-btn" class="delete-button">&#10006;</button>
          </li>
          <li class="list-group-item">
            Item 4 <button id="del-btn" class="delete-button">&#10006;</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
